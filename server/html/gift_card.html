<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Gift Card Inside!</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    "
  >
    <table role="presentation" style="width: 100%; border-collapse: collapse">
      <tr>
        <td align="center" style="padding: 0">
          <table
            role="presentation"
            style="
              width: 600px;
              border-collapse: collapse;
              border: 1px solid #ccc;
              border-spacing: 0;
              background-color: #ffffff;
            "
          >
            <tr>
              <td
                align="center"
                style="padding: 20px 0 0px 0; background-color: #f7ece9"
              >
                <h1
                  style="
                    font-size: 24px;
                    margin: 0 0 20px 0;
                    font-family: Arial, sans-serif;
                    color: #a16149;
                  "
                >
                  Your Gift Card is Here!
                </h1>
                <img
                  src="https://thelabel39.s3.ap-south-1.amazonaws.com/assets/giftcard-email.png"
                  alt="Gift Card"
                  width="250"
                  style="height: auto; display: block"
                />
              </td>
            </tr>
            <tr>
              <td style="padding: 30px">
                <table
                  role="presentation"
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    border: 0;
                    border-spacing: 0;
                  "
                >
                  <tr>
                    <td style="padding: 0 0 24px 0; color: #153643">
                      <h2
                        style="
                          font-size: 16px;
                          margin: 0 0 20px 0;
                          font-family: Arial, sans-serif;
                        "
                      >
                        Dear <span id="recipient-name"></span>,
                      </h2>
                      <p
                        style="
                          margin: 0;
                          font-size: 16px;
                          line-height: 24px;
                          font-family: Arial, sans-serif;
                        "
                      >
                        We're excited to present you with a special gift card!
                        Here are the details:
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0">
                      <table
                        role="presentation"
                        style="
                          width: 100%;
                          border-collapse: collapse;
                          border: 0;
                          border-spacing: 0;
                        "
                      >
                        <tr>
                          <td
                            style="
                              width: 260px;
                              padding: 0;
                              vertical-align: top;
                              color: #153643;
                            "
                          >
                            <p
                              style="
                                margin: 0 0 25px 0;
                                font-size: 16px;
                                line-height: 24px;
                                font-family: Arial, sans-serif;
                              "
                            >
                              <strong>Gift Card Value:</strong>
                              <span id="amount"></span>
                            </p>
                            <p
                              style="
                                margin: 0 0 25px 0;
                                font-size: 16px;
                                line-height: 24px;
                                font-family: Arial, sans-serif;
                              "
                            >
                              <strong>Gift Card Code:</strong>
                              <span id="gc-code"></span>
                            </p>
                          </td>
                          <td
                            style="
                              width: 20px;
                              padding: 0;
                              font-size: 0;
                              line-height: 0;
                            "
                          >
                            &nbsp;
                          </td>
                          <td
                            style="
                              width: 260px;
                              padding: 0;
                              vertical-align: top;
                              color: #153643;
                            "
                          >
                            <p
                              style="
                                margin: 0 0 25px 0;
                                font-size: 16px;
                                line-height: 24px;
                                font-family: Arial, sans-serif;
                              "
                            >
                              <strong>Expiration Date:</strong>
                              <span id="expiry-date"></span>
                            </p>
                            <p
                              style="
                                margin: 0 0 25px 0;
                                font-size: 16px;
                                line-height: 24px;
                                font-family: Arial, sans-serif;
                              "
                            >
                              <strong>Redeemable at:</strong>
                              <a href="thelabel39.com">Store/Website</a>
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0">
                      <p
                        style="
                          margin: 0;
                          font-size: 16px;
                          line-height: 24px;
                          font-family: Arial, sans-serif;
                        "
                      >
                        To redeem your gift card, simply enter the code at
                        product checkout page.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 10px; background-color: #f7ece9">
                <table
                  role="presentation"
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    border: 0;
                    border-spacing: 0;
                    font-size: 9px;
                    font-family: Arial, sans-serif;
                  "
                >
                  <tr>
                    <td style="padding: 5px; width: 100%" align="center">
                      <a
                        href="https://www.thelabel39.com/"
                        style="font-size: 13px; color: #666"
                      >
                        <img
                          src="https://thelabel39.s3.ap-south-1.amazonaws.com/assets/logo 1.png"
                          alt="Gift Card"
                          width="120"
                          style="
                            height: auto;
                            display: block;
                            mix-blend-mode: multiply;
                          "
                      /></a>
                      <!-- <p
                        style="
                          font-weight: bold;
                          margin: 0;
                          font-size: 16px;
                          line-height: 16px;
                          font-family: Arial, sans-serif;
                          color: #a16149;
                        "
                      >
                        TheLabel39
                      </p> -->
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
